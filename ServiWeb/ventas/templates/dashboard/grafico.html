{% extends "vendedor/base.html" %}

{% block content %}
    <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;">
        <h1 style="margin-bottom: 20px;"><b>Cliente frecuente</b></h1>

        <div style="width: 600px; height: 600px;">
            <canvas id="myPieChart"></canvas>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script>
            var ctx = document.getElementById('myPieChart').getContext('2d');
            var myPieChart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: [
                        {% for arriendo in arriendos_por_cliente %}
                            "{{ arriendo.nombre_cliente }}",
                        {% endfor %}
                    ],
                    datasets: [{
                        data: [
                            {% for arriendo in arriendos_por_cliente %}
                                {{ arriendo.cantidad }},
                            {% endfor %}
                        ],
                        backgroundColor: [
                            'rgba(54, 162, 235, 0.5)',
                            'rgba(255, 99, 132, 0.5)',
                            'rgba(255, 206, 86, 0.5)',
                            'rgba(75, 192, 192, 0.5)',
                            'rgba(153, 102, 255, 0.5)',
                            'rgba(255, 159, 64, 0.5)',
                            'rgba(128, 0, 0, 0.5)',
                            'rgba(0, 128, 0, 0.5)',
                            'rgba(0, 0, 128, 0.5)',
                            'rgba(128, 128, 0, 0.5)',
                            'rgba(128, 0, 128, 0.5)',
                            'rgba(0, 128, 128, 0.5)',
                            'rgba(255, 0, 0, 0.5)',
                            'rgba(0, 255, 0, 0.5)',
                            'rgba(0, 0, 255, 0.5)',
                            'rgba(255, 255, 0, 0.5)',
                            'rgba(255, 0, 255, 0.5)',
                            'rgba(0, 255, 255, 0.5)',
                            'rgba(192, 192, 192, 0.5)',
                            'rgba(128, 128, 128, 0.5)',
                            'rgba(0, 0, 0, 0.5)',
                            'rgba(255, 128, 0, 0.5)',
                            'rgba(128, 255, 0, 0.5)',
                            'rgba(0, 128, 255, 0.5)',
                            'rgba(255, 0, 128, 0.5)',
                            'rgba(128, 0, 255, 0.5)',
                            'rgba(0, 255, 128, 0.5)',
                            'rgba(255, 128, 128, 0.5)',
                            'rgba(128, 255, 128, 0.5)',
                            'rgba(128, 128, 255, 0.5)',
                            'rgba(255, 255, 128, 0.5)',
                            'rgba(255, 128, 255, 0.5)',
                            'rgba(128, 255, 255, 0.5)',
                            'rgba(192, 0, 0, 0.5)',
                            'rgba(0, 192, 0, 0.5)',
                            'rgba(0, 0, 192, 0.5)',
                            'rgba(192, 192, 0, 0.5)',
                            'rgba(192, 0, 192, 0.5)',
                            'rgba(0, 192, 192, 0.5)',
                        ],
                    }]
                }
            });
        </script>
    </div>
{% endblock %}
